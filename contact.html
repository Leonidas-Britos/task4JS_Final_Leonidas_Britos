<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="navSuperior">
            <img class="header_logo" src="./img/Logo_Amazing_Events.png" alt="logo Amazing Events" width="400">
            <nav class="nav_page">
                <a href="./home.html">Home</a>
                <a href="./upcomingEvents.html">Upcoming Events</a>
                <a href="./pastEvents.html">Past Events</a>
                <a href="./contact.html" class="contactNavSelect">Contact</a>
                <a href="./stats.html">Stats</a>
            </nav>
        </div>
        <div class="navInferior">
            <a href="./pastEvents.html"><img class="flecha_izquierda" src="./img/izquierdo.png" alt=""></a>
            <h1 class="h1_nav_inferior">Contact</h1>
            <a href="./stats.html"><img class="flecha_derecha" src="./img/derecho.png" alt=""></a>
        </div>
    </header>

    <main>
        <div class="contenido_contact">
            <div class="form_contact">
                <form method="get">
                    <fieldset>
                        <label class="label_form_contact" for="name">Name</label>
                        <br>
                        <input class="input_form_contact" type="text" id="name" name="name">
                        <br>
                        <label class="label_form_contact" for="mail">Email</label>
                        <br>
                        <input class="input_form_contact" type="email" id="mail" name="mail">
                        <br>
                        <label class="label_form_contact_textbox" for="mesagge">Mesagge</label>
                        <br>
                        <textarea class="text_area_contact" name="mesagge" id="mesagge" cols="25" rows="4"></textarea>
                        <br>
                        <input class="button_contact" type="submit" value="SEND">
                    </fieldset>
                </form> 
            </div>  
        </div>
    </main>
    <footer>
        <hr class="separador_footer">
        <div class="contenido_footer">
            <div class="socialNetworkIcons">
                <a href="#"><img class="instagram" src="./img/instagram.png" alt="icono instagram" width="50"></a>
                <a href="#"><img class="facebook" src="./img/facebook.png" alt="icono facebook" width="50"></a>
                <a href="#"><img class="whatsapp" src="./img/whatsapp.png" alt="icono whatsapp" width="50"></a>
            </div>
            <p class="Cohort">Cohort</p>
        </div>
    </footer>
</body>

</html>
